<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List - JavaScript Project</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="input-container">
            <h1>My To Do List</h1>
            <input type="text" placeholder="Add a new to do..." id="inputBox" aria-label="New To-Do">
            <input type="button" value="Add" id="addBtn">
            <p id="errorMsg" class="error"></p> <!-- Added error message placeholder -->
        </div>
        <ul class="todoList" id="todoList"></ul>
    </div>
</body>

</html>
